<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Three.js Starter</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="viewer"></div>

    <div class="materials">
      <div class="textures__wrap">
        <h4>Uphostery</h4>
        <ul>
          <li>
            <img
              src="./textures/uphostery/uphostery-1.jpg"
              data-target="Uphostery"
              data-toggle="change"
              alt="uphostery-1"
            />
          </li>
          <li>
            <img
              src="./textures/uphostery/uphostery-2.jpg"
              data-target="Uphostery"
              data-toggle="change"
              alt="uphostery-2"
            />
          </li>
          <li>
            <img
              src="./textures/uphostery/uphostery-3.jpg"
              data-target="Uphostery"
              data-toggle="change"
              alt="uphostery-3"
            />
          </li>
          <li>
            <img
              src="./textures/uphostery/uphostery-4.jpg"
              data-target="Uphostery"
              data-toggle="change"
              alt="uphostery-4"
            />
          </li>
        </ul>
      </div>
      <div class="textures__wrap">
        <h4>Finish</h4>
        <ul>
          <li>
            <img
              src="./textures/finish/finish-1.jpg"
              data-target="Finish"
              data-toggle="change"
              alt="uphostery-1"
            />
          </li>
          <li>
            <img
              src="./textures/finish/finish-2.jpg"
              data-target="Finish"
              data-toggle="change"
              alt="uphostery-2"
            />
          </li>
          <li>
            <img
              src="./textures/finish/finish-3.jpg"
              data-target="Finish"
              data-toggle="change"
              alt="uphostery-3"
            />
          </li>
        </ul>
      </div>
    </div>
  <script src="bundle.js"></script></body>
</html>
